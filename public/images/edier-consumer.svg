<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F6F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A3E4D7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#85C1E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ecoGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58D68D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28B463;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#FDFEFE"/>
  
  <!-- Food Container -->
  <rect x="50" y="120" width="120" height="80" fill="url(#containerGradient)" stroke="#3498DB" stroke-width="2" rx="10"/>
  <rect x="60" y="90" width="100" height="30" fill="url(#containerGradient)" stroke="#3498DB" stroke-width="2" rx="5"/>
  <circle cx="110" cy="105" r="5" fill="#2980B9"/>
  <rect x="70" y="135" width="80" height="50" fill="#EBDEF0" rx="5"/>
  <text x="110" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7B68EE">Fresh</text>
  
  <!-- Bottles -->
  <rect x="220" y="100" width="40" height="120" fill="url(#containerGradient)" stroke="#2980B9" stroke-width="2" rx="20"/>
  <rect x="225" y="80" width="30" height="20" fill="#34495E" rx="15"/>
  <circle cx="240" cy="90" r="3" fill="#E74C3C"/>
  
  <rect x="280" y="110" width="35" height="110" fill="url(#ecoGreen)" stroke="#27AE60" stroke-width="2" rx="17"/>
  <rect x="285" y="90" width="25" height="20" fill="#2C3E50" rx="12"/>
  <circle cx="297" cy="100" r="3" fill="#F39C12"/>
  
  <!-- Household Items -->
  <ellipse cx="400" cy="160" rx="60" ry="40" fill="url(#packageGradient)" stroke="#16A085" stroke-width="2"/>
  <rect x="370" y="140" width="60" height="10" fill="#48C9B0" rx="5"/>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0E6655">ECO</text>
  
  <!-- Storage Boxes -->
  <rect x="500" y="130" width="80" height="60" fill="url(#packageGradient)" stroke="#16A085" stroke-width="2" rx="8"/>
  <rect x="510" y="120" width="60" height="10" fill="#48C9B0" rx="5"/>
  <rect x="520" y="145" width="40" height="30" fill="#D5F4E6" rx="3"/>
  <circle cx="530" cy="160" r="3" fill="#27AE60"/>
  <circle cx="550" cy="160" r="3" fill="#E74C3C"/>
  
  <!-- Packaging -->
  <rect x="620" y="110" width="100" height="80" fill="url(#packageGradient)" stroke="#16A085" stroke-width="2" rx="10"/>
  <polygon points="640,90 700,90 720,110 640,110" fill="#48C9B0" stroke="#16A085" stroke-width="1"/>
  <text x="670" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0E6655">100%</text>
  <text x="670" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0E6655">Recyclable</text>
  
  <!-- Decorative Items -->
  <circle cx="120" cy="280" r="30" fill="#F8C471" stroke="#F39C12" stroke-width="2"/>
  <circle cx="120" cy="280" r="20" fill="#FCF3CF"/>
  <polygon points="120,270 125,280 120,290 115,280" fill="#F39C12"/>
  
  <rect x="200" y="250" width="60" height="60" fill="#D7BDE2" stroke="#8E44AD" stroke-width="2" rx="10"/>
  <circle cx="230" cy="280" r="15" fill="#BB8FCE"/>
  <rect x="225" y="275" width="10" height="10" fill="#8E44AD" rx="2"/>
  
  <!-- Innovation Icons -->
  <g transform="translate(350, 280)">
    <circle cx="0" cy="0" r="25" fill="#AED6F1" stroke="#3498DB" stroke-width="2"/>
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#2980B9" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="#2980B9"/>
  </g>
  
  <g transform="translate(420, 290)">
    <rect x="-20" y="-15" width="40" height="30" fill="#F9E79F" stroke="#F4D03F" stroke-width="2" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#B7950B">NEW</text>
  </g>
  
  <!-- Eco-Friendly Symbols -->
  <g transform="translate(550, 280)">
    <circle cx="0" cy="0" r="25" fill="url(#ecoGreen)" stroke="#27AE60" stroke-width="2"/>
    <path d="M-15,0 Q0,-15 15,0 Q0,15 -15,0" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="8" fill="#27AE60"/>
  </g>
  
  <g transform="translate(650, 290)">
    <polygon points="-20,-15 20,-15 15,0 20,15 -20,15 -15,0" fill="#58D68D" stroke="#28B463" stroke-width="2"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">♻</text>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M170,160 Q300,100 500,150" stroke="#BDC3C7" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M320,160 Q400,200 500,180" stroke="#BDC3C7" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Brand Text -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#16A085">EDIER CONSUMER PRODUCTS</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#5D6D7E">Eco-Friendly • Innovative Design • Everyday Solutions</text>
</svg>