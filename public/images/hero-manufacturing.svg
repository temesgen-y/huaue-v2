  <!-- Title Text (subtle) -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E5C8A" opacity="0.8">HUAYUE PLASTICS MANUFACTURING</text>
