  <rect x="330" y="190" width="90" height="140" fill="url(#factoryGradient)" stroke="#2E5C8A" stroke-width="2"/>
  <rect x="450" y="170" width="110" height="160" fill="url(#factoryGradient)" stroke="#2E5C8A" stroke-width="2"/>
  
