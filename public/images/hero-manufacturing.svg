  <circle cx="610" cy="284" r="6" fill="#333"/>
  <circle cx="630" cy="284" r="6" fill="#333"/>
  <circle cx="650" cy="284" r="6" fill="#333"/>
  <circle cx="670" cy="284" r="6" fill="#333"/>
  <circle cx="690" cy="284" r="6" fill="#333"/>
  <circle cx="710" cy="284" r="6" fill="#333"/>
  <circle cx="730" cy="284" r="6" fill="#333"/>
  
