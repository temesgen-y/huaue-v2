  <rect x="70" y="240" width="20" height="25" fill="#FFE066" stroke="#FFA500" stroke-width="1"/>
  <rect x="100" y="240" width="20" height="25" fill="#FFE066" stroke="#FFA500" stroke-width="1"/>
  
  <rect x="220" y="180" width="20" height="25" fill="#FFE066" stroke="#FFA500" stroke-width="1"/>
  <rect x="250" y="180" width="20" height="25" fill="#FFE066" stroke="#FFA500" stroke-width="1"/>
