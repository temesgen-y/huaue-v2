<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- Box packaging -->
  <rect x="80" y="60" width="60" height="50" fill="none" stroke="#28a745" stroke-width="3"/>
  <rect x="85" y="65" width="50" height="40" fill="#e8f5e9"/>
  <line x1="85" y1="85" x2="135" y2="85" stroke="#28a745" stroke-width="2"/>
  
  <!-- Bottle -->
  <rect x="160" y="70" width="25" height="60" rx="5" fill="none" stroke="#28a745" stroke-width="3"/>
  <rect x="165" y="60" width="15" height="15" fill="#28a745"/>
  <circle cx="172" cy="75" r="3" fill="#28a745"/>
  
  <!-- Food container -->
  <ellipse cx="250" cy="100" rx="35" ry="20" fill="none" stroke="#28a745" stroke-width="3"/>
  <path d="M215 100 Q250 80 285 100" stroke="#28a745" stroke-width="2" fill="none"/>
  
  <!-- Label/Tag -->
  <rect x="300" y="80" width="40" height="25" rx="5" fill="#28a745" opacity="0.3"/>
  <text x="320" y="95" text-anchor="middle" font-family="Arial" font-size="8" fill="#28a745">ECO</text>
  
  <!-- Arrows indicating sustainability -->
  <path d="M50 150 Q70 130 90 150 Q110 170 130 150" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
</svg>