<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="300" width="800" height="100" fill="#8B7355"/>
  
  <!-- Main Factory Building -->
  <rect x="100" y="150" width="600" height="150" fill="#D3D3D3" stroke="#999999" stroke-width="2"/>
  
  <!-- Factory Roof -->
  <polygon points="80,150 720,150 720,120 400,100 80,120" fill="#696969"/>
  
  <!-- Chimney Stacks -->
  <rect x="200" y="60" width="30" height="90" fill="#8B4513"/>
  <rect x="280" y="50" width="30" height="100" fill="#8B4513"/>
  <rect x="450" y="65" width="30" height="85" fill="#8B4513"/>
  <rect x="530" y="55" width="30" height="95" fill="#8B4513"/>
  
  <!-- Smoke from chimneys -->
  <ellipse cx="215" cy="45" rx="15" ry="8" fill="#C0C0C0" opacity="0.7"/>
  <ellipse cx="295" cy="35" rx="18" ry="10" fill="#C0C0C0" opacity="0.7"/>
  <ellipse cx="465" cy="50" rx="12" ry="6" fill="#C0C0C0" opacity="0.7"/>
  <ellipse cx="545" cy="40" rx="16" ry="9" fill="#C0C0C0" opacity="0.7"/>
  
  <!-- Windows -->
  <rect x="140" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="200" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="260" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="320" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="380" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="440" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="500" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="560" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="620" y="180" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  
  <!-- Lower row windows -->
  <rect x="140" y="240" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="200" y="240" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="260" y="240" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="380" y="240" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="440" y="240" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="500" y="240" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="560" y="240" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="620" y="240" width="40" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  
  <!-- Main Entrance Door -->
  <rect x="320" y="240" width="60" height="60" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="370" cy="270" r="3" fill="#FFD700"/>
  
  <!-- Loading Dock -->
  <rect x="650" y="220" width="50" height="80" fill="#A0A0A0" stroke="#808080" stroke-width="2"/>
  <rect x="655" y="225" width="40" height="50" fill="#2F4F4F"/>
  
  <!-- Parking Area -->
  <rect x="50" y="320" width="150" height="60" fill="#404040"/>
  
  <!-- Vehicles -->
  <rect x="70" y="330" width="30" height="15" fill="#FF0000" rx="2"/>
  <circle cx="75" cy="350" r="4" fill="#000"/>
  <circle cx="95" cy="350" r="4" fill="#000"/>
  
  <rect x="110" y="330" width="30" height="15" fill="#0000FF" rx="2"/>
  <circle cx="115" cy="350" r="4" fill="#000"/>
  <circle cx="135" cy="350" r="4" fill="#000"/>
  
  <rect x="150" y="330" width="40" height="20" fill="#FFFFFF" rx="2"/>
  <circle cx="158" cy="355" r="5" fill="#000"/>
  <circle cx="182" cy="355" r="5" fill="#000"/>
  
  <!-- Company Sign -->
  <rect x="250" y="320" width="300" height="40" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">HUAYUE PLASTICS INDUSTRY</text>
  
  <!-- Storage Tanks -->
  <ellipse cx="750" cy="200" rx="25" ry="40" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  <ellipse cx="750" cy="250" rx="25" ry="40" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  
  <!-- Fence -->
  <line x1="0" y1="320" x2="800" y2="320" stroke="#654321" stroke-width="3"/>
  <line x1="20" y1="310" x2="20" y2="330" stroke="#654321" stroke-width="2"/>
  <line x1="40" y1="310" x2="40" y2="330" stroke="#654321" stroke-width="2"/>
  <line x1="780" y1="310" x2="780" y2="330" stroke="#654321" stroke-width="2"/>
  
  <!-- Trees/Landscaping -->
  <ellipse cx="30" cy="280" rx="15" ry="20" fill="#228B22"/>
  <rect x="27" y="295" width="6" height="15" fill="#8B4513"/>
  
  <ellipse cx="770" cy="290" rx="12" ry="15" fill="#228B22"/>
  <rect x="767" y="300" width="6" height="12" fill="#8B4513"/>
</svg>