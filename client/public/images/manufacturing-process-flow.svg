<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Header -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">Quality Assurance Manufacturing Process</text>
  
  <!-- Manufacturing Facility -->
  <rect x="60" y="60" width="480" height="240" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="10"/>
  
  <!-- Step 1: Raw Material -->
  <rect x="80" y="90" width="90" height="50" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Raw Material</text>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Inspection</text>
  <circle cx="105" cy="75" r="10" fill="#28a745"/>
  <text x="105" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
  
  <!-- Arrow 1 -->
  <path d="M 180 115 L 210 115" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Processing -->
  <rect x="220" y="90" width="90" height="50" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
  <text x="265" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">In-Process</text>
  <text x="265" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Quality Control</text>
  <circle cx="245" cy="75" r="10" fill="#28a745"/>
  <text x="245" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
  
  <!-- Arrow 2 -->
  <path d="M 320 115 L 350 115" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Testing -->
  <rect x="360" y="90" width="90" height="50" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
  <text x="405" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Final Product</text>
  <text x="405" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Testing</text>
  <circle cx="385" cy="75" r="10" fill="#28a745"/>
  <text x="385" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
  
  <!-- Arrow down -->
  <path d="M 405 150 L 405 180" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Documentation -->
  <rect x="360" y="190" width="90" height="50" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
  <text x="405" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Documentation</text>
  <text x="405" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">& Traceability</text>
  <circle cx="385" cy="175" r="10" fill="#28a745"/>
  <text x="385" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
  
  <!-- Testing Equipment -->
  <rect x="90" y="170" width="40" height="30" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <rect x="95" y="175" width="30" height="10" fill="#28a745"/>
  <text x="110" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">TEST</text>
  <text x="110" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Equipment</text>
  
  <rect x="150" y="170" width="40" height="30" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <circle cx="170" cy="185" r="8" fill="#28a745"/>
  <text x="170" y="189" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">QC</text>
  <text x="170" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Control</text>
  
  <!-- Metrics Box -->
  <rect x="80" y="320" width="150" height="60" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="155" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">Quality Metrics</text>
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="8" fill="#000">Pass Rate: 99.8%</text>
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="8" fill="#000">Monitoring: 24/7</text>
  
  <!-- ISO Certification -->
  <circle cx="380" cy="350" r="25" fill="#28a745" stroke="#ffffff" stroke-width="2"/>
  <text x="380" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">ISO</text>
  <text x="380" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">13874</text>
  <text x="380" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Certified</text>
  
  <!-- Quality Standards -->
  <rect x="450" y="320" width="120" height="60" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="510" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">Standards</text>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="7" fill="#000">• Pressure: PN16-PN20</text>
  <text x="460" y="362" font-family="Arial, sans-serif" font-size="7" fill="#000">• Temp: -10°C to +95°C</text>
  <text x="460" y="374" font-family="Arial, sans-serif" font-size="7" fill="#000">• Food Grade Safe</text>
  
  <!-- Quality Check Marks -->
  <circle cx="125" cy="155" r="6" fill="#1e7e34"/>
  <text x="125" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">✓</text>
  
  <circle cx="265" cy="155" r="6" fill="#1e7e34"/>
  <text x="265" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">✓</text>
  
  <circle cx="310" cy="215" r="6" fill="#1e7e34"/>
  <text x="310" y="219" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">✓</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
</svg>