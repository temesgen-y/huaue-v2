<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Consumer piping applications -->
  <g>
    <!-- House outline -->
    <rect x="250" y="150" width="300" height="200" fill="#e9ecef" stroke="#666" stroke-width="2"/>
    <polygon points="230,150 400,80 570,150" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="280" y="180" width="60" height="50" fill="#87CEEB" stroke="#000" stroke-width="1"/>
    <rect x="460" y="180" width="60" height="50" fill="#87CEEB" stroke="#000" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="380" y="270" width="40" height="80" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <circle cx="410" cy="310" r="3" fill="#FFD700"/>
    
    <!-- Internal piping system -->
    <g stroke="#28a745" stroke-width="4" fill="none">
      <!-- Kitchen area piping -->
      <path d="M 270 200 L 270 330 L 320 330"/>
      <path d="M 270 250 L 350 250 L 350 300"/>
      
      <!-- Bathroom area piping -->
      <path d="M 530 200 L 530 330 L 480 330"/>
      <path d="M 530 250 L 450 250 L 450 300"/>
      
      <!-- Main supply line -->
      <path d="M 200 320 L 270 320"/>
      <path d="M 530 320 L 600 320"/>
    </g>
    
    <!-- Pipe fittings -->
    <circle cx="270" cy="250" r="8" fill="#1e7e34"/>
    <circle cx="350" cy="250" r="8" fill="#1e7e34"/>
    <circle cx="530" cy="250" r="8" fill="#1e7e34"/>
    <circle cx="450" cy="250" r="8" fill="#1e7e34"/>
    
    <!-- Water heater -->
    <rect x="300" y="300" width="40" height="40" fill="#ddd" stroke="#666" stroke-width="2" rx="5"/>
    <circle cx="320" cy="320" r="15" fill="#28a745"/>
    <text x="320" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">H</text>
    
    <!-- Faucets -->
    <rect x="315" y="325" width="10" height="15" fill="#C0C0C0"/>
    <rect x="475" y="325" width="10" height="15" fill="#C0C0C0"/>
    
    <!-- Water droplets -->
    <ellipse cx="320" cy="345" rx="2" ry="3" fill="#87CEEB"/>
    <ellipse cx="480" cy="345" rx="2" ry="3" fill="#87CEEB"/>
    
    <!-- Consumer product packages -->
    <rect x="80" y="120" width="100" height="120" fill="#fff" stroke="#28a745" stroke-width="2"/>
    <text x="130" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28a745">EDIER</text>
    <text x="130" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Consumer</text>
    <text x="130" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">PPR Pipes</text>
    
    <!-- Pipe samples -->
    <rect x="90" y="180" width="80" height="8" fill="#28a745" rx="4"/>
    <rect x="90" y="195" width="80" height="6" fill="#28a745" rx="3"/>
    <rect x="90" y="208" width="80" height="10" fill="#28a745" rx="5"/>
    
    <!-- Another package -->
    <rect x="620" y="120" width="100" height="120" fill="#fff" stroke="#28a745" stroke-width="2"/>
    <text x="670" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28a745">EDIER</text>
    <text x="670" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Eco-Friendly</text>
    <text x="670" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Fittings</text>
    
    <!-- Fitting samples -->
    <circle cx="650" cy="190" r="8" fill="#28a745"/>
    <circle cx="670" cy="190" r="6" fill="#28a745"/>
    <circle cx="690" cy="190" r="10" fill="#28a745"/>
    <rect x="640" y="210" width="20" height="8" fill="#28a745" rx="4"/>
    <rect x="670" y="210" width="25" height="8" fill="#28a745" rx="4"/>
    
    <!-- Quality indicators -->
    <circle cx="150" cy="90" r="15" fill="#28a745"/>
    <text x="150" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓</text>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Safe for</text>
    <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Drinking Water</text>
    
    <circle cx="650" cy="90" r="15" fill="#28a745"/>
    <text x="650" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">♻</text>
    <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Eco</text>
    <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Friendly</text>
    
    <!-- Technical specifications -->
    <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">EDIER Consumer PPR System</text>
    <text x="50" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666">Lightweight • Easy Installation • Residential Applications</text>
    <text x="50" y="385" font-family="Arial, sans-serif" font-size="12" fill="#666">Perfect for Homes • Food Safe • Energy Efficient • Low Maintenance</text>
  </g>
</svg>