<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#F0FDF4"/>
  <!-- Food grade containers -->
  <rect x="150" y="200" width="120" height="180" rx="10" fill="#FFFFFF" stroke="#10B981" stroke-width="3"/>
  <rect x="340" y="180" width="120" height="200" rx="10" fill="#FFFFFF" stroke="#10B981" stroke-width="3"/>
  <rect x="530" y="160" width="120" height="220" rx="10" fill="#FFFFFF" stroke="#10B981" stroke-width="3"/>
  <!-- FDA approval symbol -->
