<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Carbon fiber pattern -->
  <pattern id="carbon" patternUnits="userSpaceOnUse" width="20" height="20">
    <rect width="20" height="20" fill="#333"/>
    <rect x="0" y="0" width="10" height="10" fill="#555"/>
    <rect x="10" y="10" width="10" height="10" fill="#555"/>
  </pattern>
  
  <!-- Assembly components -->
  <rect x="80" y="70" width="40" height="25" fill="url(#carbon)" rx="5"/>
  <rect x="130" y="75" width="40" height="15" fill="#28a745" rx="7"/>
  <rect x="180" y="70" width="40" height="25" fill="url(#carbon)" rx="5"/>
  
  <!-- Connection points -->
  <circle cx="125" cy="82" r="5" fill="#1e7e34"/>
  <circle cx="175" cy="82" r="5" fill="#1e7e34"/>
  
  <!-- Reinforcement -->
  <rect x="85" y="95" width="30" height="3" fill="#28a745"/>
  <rect x="185" y="95" width="30" height="3" fill="#28a745"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#000">Carbon Plastic Assemblies</text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Advanced carbon-reinforced plastic components</text>
</svg>