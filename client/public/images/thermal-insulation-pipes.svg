<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Insulated pipe layers -->
  <rect x="70" y="75" width="160" height="30" fill="#28a745" rx="15"/>
  <rect x="75" y="80" width="150" height="20" fill="#34ce57" rx="10"/>
  <rect x="80" y="85" width="140" height="10" fill="#fff" rx="5"/>
  
  <!-- Temperature indicators -->
  <circle cx="100" cy="60" r="8" fill="#ff4444"/>
  <text x="100" y="65" text-anchor="middle" font-family="Arial" font-size="6" fill="#fff">HOT</text>
  
  <circle cx="200" cy="60" r="8" fill="#4444ff"/>
  <text x="200" y="65" text-anchor="middle" font-family="Arial" font-size="6" fill="#fff">COOL</text>
  
  <!-- Insulation waves -->
  <path d="M 70 110 Q 80 115 90 110 Q 100 105 110 110 Q 120 115 130 110 Q 140 105 150 110" stroke="#28a745" stroke-width="2" fill="none"/>
  <path d="M 150 110 Q 160 115 170 110 Q 180 105 190 110 Q 200 115 210 110 Q 220 105 230 110" stroke="#28a745" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#000">Thermal Insulation Pipes</text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Temperature-controlled piping with advanced insulation</text>
</svg>