  <circle cx="200" cy="250" r="50" fill="#A855F7"/>
  <circle cx="400" cy="250" r="50" fill="#A855F7"/>
  <circle cx="600" cy="250" r="50" fill="#A855F7"/>
  <!-- Thread lines -->
