  <path d="M450,250 Q525,200 550,250" stroke="#EC4899" stroke-width="4" fill="none"/>
  <path d="M250,250 Q325,300 350,250" stroke="#3B82F6" stroke-width="4" fill="none"/>
  <path d="M450,250 Q525,300 550,250" stroke="#3B82F6" stroke-width="4" fill="none"/>
