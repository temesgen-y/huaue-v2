<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="100%" style="stop-color:#9CA3AF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#F3F4F6"/>
  <!-- Industrial Pipes -->
  <rect x="50" y="200" width="150" height="40" rx="20" fill="url(#pipeGradient)" stroke="#6B7280" stroke-width="2"/>
  <rect x="250" y="180" width="200" height="50" rx="25" fill="url(#pipeGradient)" stroke="#6B7280" stroke-width="2"/>
  <rect x="500" y="160" width="180" height="45" rx="22" fill="url(#pipeGradient)" stroke="#6B7280" stroke-width="2"/>
  <rect x="100" y="300" width="220" height="60" rx="30" fill="url(#pipeGradient)" stroke="#6B7280" stroke-width="2"/>
  <rect x="400" y="280" width="180" height="50" rx="25" fill="url(#pipeGradient)" stroke="#6B7280" stroke-width="2"/>
  <!-- Connecting joints -->
  <circle cx="200" cy="220" r="15" fill="#4B5563"/>
  <circle cx="450" cy="205" r="15" fill="#4B5563"/>
  <circle cx="320" cy="330" r="18" fill="#4B5563"/>
  <!-- Text overlay -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Industrial Grade Pipes</text>
