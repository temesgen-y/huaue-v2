<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Consumer product display -->
  <g>
    <!-- Main product showcase -->
    <rect x="50" y="50" width="300" height="200" fill="#ffffff" stroke="#28a745" stroke-width="3" rx="10"/>
    
    <!-- Residential piping layout -->
    <rect x="80" y="80" width="180" height="25" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="12"/>
    <rect x="80" y="120" width="150" height="20" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <rect x="80" y="155" width="120" height="18" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="9"/>
    
    <!-- Consumer fittings -->
    <circle cx="130" cy="92" r="12" fill="#1e7e34"/>
    <circle cx="200" cy="92" r="12" fill="#1e7e34"/>
    <circle cx="120" cy="130" r="10" fill="#1e7e34"/>
    <circle cx="180" cy="130" r="10" fill="#1e7e34"/>
    
    <!-- Elbow joints -->
    <path d="M 260 92 L 280 92 L 280 112" stroke="#28a745" stroke-width="25" fill="none" stroke-linecap="round"/>
    <path d="M 230 130 L 250 130 L 250 150" stroke="#28a745" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Home application icons -->
    <rect x="290" y="80" width="50" height="40" fill="#e9ecef" stroke="#666" stroke-width="1" rx="3"/>
    <polygon points="290,80 315,65 340,80" fill="#28a745"/>
    <rect x="305" y="95" width="10" height="8" fill="#87CEEB"/>
    <rect x="320" y="95" width="10" height="8" fill="#87CEEB"/>
    <rect x="310" y="108" width="8" height="12" fill="#8B4513"/>
    
    <!-- Water droplets for safety -->
    <ellipse cx="100" cy="200" rx="3" ry="5" fill="#87CEEB"/>
    <ellipse cx="110" cy="205" rx="2" ry="4" fill="#87CEEB"/>
    <ellipse cx="120" cy="200" rx="3" ry="5" fill="#87CEEB"/>
    
    <!-- Eco-friendly symbol -->
    <circle cx="70" cy="210" r="15" fill="#28a745"/>
    <text x="70" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">â™»</text>
    
    <!-- Product label -->
    <rect x="150" y="185" width="80" height="25" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    <text x="190" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EDIER</text>
    
    <!-- Consumer features -->
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="9" fill="#000">Easy Install</text>
    <text x="150" y="232" font-family="Arial, sans-serif" font-size="9" fill="#000">Food Safe</text>
    
    <!-- Brand logo area -->
    <rect x="250" y="180" width="90" height="30" fill="#f8f9fa" stroke="#28a745" stroke-width="1" rx="5"/>
    <text x="295" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#28a745">EDIER</text>
    <text x="295" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">Brand Logo</text>
    
    <!-- Safety certification -->
    <circle cx="320" cy="130" r="18" fill="#28a745" stroke="#fff" stroke-width="2"/>
    <text x="320" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">SAFE</text>
    <text x="320" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">H2O</text>
    
    <!-- Lightweight indicator -->
    <rect x="280" y="220" width="60" height="15" fill="#000" rx="3"/>
    <text x="310" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">LIGHTWEIGHT</text>
  </g>
</svg>