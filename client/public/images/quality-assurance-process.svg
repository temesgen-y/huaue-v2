<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Quality Assurance Manufacturing Process Flow -->
  <g>
    <!-- Title -->
    <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">Quality Assurance Manufacturing Process</text>
    
    <!-- Process Flow Steps -->
    
    <!-- Step 1: Raw Material Inspection -->
    <rect x="50" y="60" width="120" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="110" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Raw Material</text>
    <text x="110" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Inspection</text>
    <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Step 1</text>
    
    <!-- Arrow 1 -->
    <polygon points="180,90 200,90 195,85 205,90 195,95" fill="#666"/>
    
    <!-- Step 2: Manufacturing Process -->
    <rect x="220" y="60" width="120" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="280" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">In-Process</text>
    <text x="280" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Quality Control</text>
    <text x="280" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Step 2</text>
    
    <!-- Arrow 2 -->
    <polygon points="350,90 370,90 365,85 375,90 365,95" fill="#666"/>
    
    <!-- Step 3: Final Testing -->
    <rect x="390" y="60" width="120" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="450" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Final Product</text>
    <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Testing</text>
    <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Step 3</text>
    
    <!-- Arrow down -->
    <polygon points="450,130 450,150 445,145 450,155 455,145" fill="#666"/>
    
    <!-- Step 4: Documentation -->
    <rect x="390" y="170" width="120" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="450" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Documentation</text>
    <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">& Traceability</text>
    <text x="450" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Step 4</text>
    
    <!-- Quality checkpoints -->
    <circle cx="110" cy="140" r="8" fill="#1e7e34"/>
    <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">✓</text>
    
    <circle cx="280" cy="140" r="8" fill="#1e7e34"/>
    <text x="280" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">✓</text>
    
    <circle cx="340" cy="200" r="8" fill="#1e7e34"/>
    <text x="340" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">✓</text>
    
    <!-- Manufacturing equipment icons -->
    <rect x="80" y="260" width="40" height="30" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
    <rect x="85" y="265" width="30" height="10" fill="#28a745"/>
    <text x="100" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Testing</text>
    <text x="100" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Equipment</text>
    
    <rect x="150" y="260" width="40" height="30" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
    <circle cx="170" cy="275" r="8" fill="#28a745"/>
    <text x="170" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Quality</text>
    <text x="170" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Control</text>
    
    <rect x="220" y="260" width="40" height="30" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
    <rect x="225" y="265" width="30" height="20" fill="#28a745"/>
    <text x="240" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Production</text>
    <text x="240" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Line</text>
    
    <!-- ISO Certification Badge -->
    <circle cx="520" cy="300" r="25" fill="#28a745" stroke="#fff" stroke-width="3"/>
    <text x="520" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">ISO</text>
    <text x="520" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">13874</text>
    <text x="520" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Certified</text>
    
    <!-- Quality metrics -->
    <rect x="50" y="340" width="200" height="40" fill="#e9ecef" stroke="#28a745" stroke-width="1" rx="5"/>
    <text x="70" y="355" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">Quality Metrics:</text>
    <text x="70" y="370" font-family="Arial, sans-serif" font-size="9" fill="#666">99.8% Pass Rate • Zero Defect Goal • Continuous Improvement</text>
    
    <!-- Continuous feedback arrow -->
    <path d="M 340 200 Q 250 250 110 180" stroke="#28a745" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <polygon points="105,175 115,180 105,185 110,180" fill="#28a745"/>
    <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#28a745">Continuous Feedback</text>
  </g>
</svg>