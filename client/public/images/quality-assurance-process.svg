<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Quality Assurance Manufacturing Process -->
  <g>
    <!-- Main Title -->
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000">Quality Assurance Manufacturing Process</text>
    <line x1="150" y1="35" x2="450" y2="35" stroke="#28a745" stroke-width="2"/>
    
    <!-- Manufacturing Facility Outline -->
    <rect x="80" y="60" width="440" height="220" fill="#ffffff" stroke="#28a745" stroke-width="3" rx="15"/>
    <rect x="90" y="50" width="420" height="15" fill="#28a745" rx="5"/>
    <text x="300" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">HUAYUE QUALITY CONTROL FACILITY</text>
    
    <!-- Production Line Flow -->
    <!-- Raw Material Input -->
    <rect x="100" y="90" width="80" height="50" fill="#e9ecef" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000">RAW</text>
    <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000">MATERIALS</text>
    <circle cx="120" cy="75" r="8" fill="#28a745"/>
    <text x="120" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
    
    <!-- Arrow to Processing -->
    <polygon points="190,115 220,115 215,110 225,115 215,120" fill="#28a745"/>
    
    <!-- Processing Station -->
    <rect x="240" y="90" width="80" height="50" fill="#e9ecef" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="280" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000">PROCESSING</text>
    <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000">& MOLDING</text>
    <circle cx="260" cy="75" r="8" fill="#28a745"/>
    <text x="260" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
    
    <!-- Arrow to Quality Control -->
    <polygon points="330,115 360,115 355,110 365,115 355,120" fill="#28a745"/>
    
    <!-- Quality Control Station -->
    <rect x="380" y="90" width="80" height="50" fill="#e9ecef" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="420" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000">QUALITY</text>
    <text x="420" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000">TESTING</text>
    <circle cx="400" cy="75" r="8" fill="#28a745"/>
    <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
    
    <!-- Arrow down to packaging -->
    <polygon points="420,150 420,180 415,175 420,185 425,175" fill="#28a745"/>
    
    <!-- Packaging & Documentation -->
    <rect x="380" y="200" width="80" height="50" fill="#e9ecef" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="420" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000">PACKAGING</text>
    <text x="420" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000">& DOCS</text>
    <circle cx="400" cy="185" r="8" fill="#28a745"/>
    <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
    
    <!-- Quality Control Equipment -->
    <!-- Testing Machine 1 -->
    <rect x="110" y="160" width="30" height="40" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
    <rect x="115" y="165" width="20" height="15" fill="#28a745"/>
    <circle cx="125" cy="185" r="5" fill="#000"/>
    <text x="125" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Pressure</text>
    <text x="125" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Test</text>
    
    <!-- Testing Machine 2 -->
    <rect x="170" y="160" width="30" height="40" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
    <circle cx="185" cy="175" r="8" fill="#28a745"/>
    <rect x="180" y="185" width="10" height="10" fill="#000"/>
    <text x="185" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Material</text>
    <text x="185" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Analysis</text>
    
    <!-- Computer System -->
    <rect x="240" y="160" width="40" height="30" fill="#333" stroke="#000" stroke-width="1" rx="3"/>
    <rect x="245" y="165" width="30" height="20" fill="#28a745"/>
    <text x="260" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">QC</text>
    <text x="260" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">DATA</text>
    <text x="260" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Control</text>
    <text x="260" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">System</text>
    
    <!-- Product samples -->
    <rect x="320" y="170" width="12" height="20" fill="#28a745" rx="2"/>
    <rect x="340" y="175" width="10" height="15" fill="#28a745" rx="2"/>
    <rect x="355" y="180" width="8" height="10" fill="#28a745" rx="2"/>
    <text x="340" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Product</text>
    <text x="340" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#000">Samples</text>
    
    <!-- Quality Metrics Dashboard -->
    <rect x="100" y="300" width="140" height="60" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="170" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">Quality Metrics</text>
    
    <!-- Metrics bars -->
    <rect x="110" y="325" width="15" height="25" fill="#28a745"/>
    <text x="117" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">99.8%</text>
    <text x="117" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#000">Pass</text>
    
    <rect x="140" y="330" width="15" height="20" fill="#28a745"/>
    <text x="147" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">24/7</text>
    <text x="147" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#000">Monitor</text>
    
    <rect x="170" y="335" width="15" height="15" fill="#28a745"/>
    <text x="177" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">Zero</text>
    <text x="177" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#000">Defect</text>
    
    <rect x="200" y="340" width="15" height="10" fill="#28a745"/>
    <text x="207" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">ISO</text>
    <text x="207" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#000">Cert</text>
    
    <!-- Certification Badge -->
    <circle cx="350" cy="330" r="25" fill="#28a745" stroke="#ffffff" stroke-width="3"/>
    <text x="350" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">ISO</text>
    <text x="350" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">13874</text>
    <text x="350" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Certified</text>
    
    <!-- Quality Standards -->
    <rect x="420" y="300" width="120" height="60" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="480" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">Quality Standards</text>
    
    <text x="430" y="330" font-family="Arial, sans-serif" font-size="8" fill="#000">• Pressure Resistance PN16-PN20</text>
    <text x="430" y="342" font-family="Arial, sans-serif" font-size="8" fill="#000">• Temperature Range -10°C to +95°C</text>
    <text x="430" y="354" font-family="Arial, sans-serif" font-size="8" fill="#000">• Food Grade Compliance</text>
    
    <!-- Process flow indicators -->
    <circle cx="140" cy="260" r="5" fill="#28a745"/>
    <circle cx="280" cy="260" r="5" fill="#28a745"/>
    <circle cx="420" cy="260" r="5" fill="#28a745"/>
    
    <!-- Connecting lines between stations -->
    <line x1="140" y1="140" x2="140" y2="160" stroke="#28a745" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="280" y1="140" x2="280" y2="160" stroke="#28a745" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="420" y1="140" x2="420" y2="160" stroke="#28a745" stroke-width="2" stroke-dasharray="3,3"/>
    
  </g>
</svg>