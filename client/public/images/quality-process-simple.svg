<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">Quality Assurance Manufacturing Process</text>
  
  <!-- Step 1: Raw Material Inspection -->
  <rect x="50" y="80" width="100" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">RAW MATERIAL</text>
  <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">INSPECTION</text>
  <circle cx="75" cy="60" r="12" fill="#28a745"/>
  <text x="75" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
  
  <!-- Arrow 1 -->
  <polygon points="160,110 190,110 185,105 195,110 185,115" fill="#28a745"/>
  
  <!-- Step 2: Processing -->
  <rect x="210" y="80" width="100" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="260" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">IN-PROCESS</text>
  <text x="260" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">QUALITY CONTROL</text>
  <circle cx="235" cy="60" r="12" fill="#28a745"/>
  <text x="235" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
  
  <!-- Arrow 2 -->
  <polygon points="320,110 350,110 345,105 355,110 345,115" fill="#28a745"/>
  
  <!-- Step 3: Final Testing -->
  <rect x="370" y="80" width="100" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="420" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FINAL PRODUCT</text>
  <text x="420" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">TESTING</text>
  <circle cx="395" cy="60" r="12" fill="#28a745"/>
  <text x="395" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
  
  <!-- Arrow down -->
  <polygon points="420,150 420,180 415,175 425,175" fill="#28a745"/>
  
  <!-- Step 4: Documentation -->
  <rect x="370" y="200" width="100" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="420" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">DOCUMENTATION</text>
  <text x="420" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">& TRACEABILITY</text>
  <circle cx="395" cy="180" r="12" fill="#28a745"/>
  <text x="395" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
  
  <!-- Quality Control Equipment -->
  <rect x="70" y="180" width="50" height="40" fill="#ddd" stroke="#666" stroke-width="1" rx="4"/>
  <rect x="75" y="185" width="40" height="15" fill="#28a745"/>
  <text x="95" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">TEST</text>
  <text x="95" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Testing Equipment</text>
  
  <rect x="150" y="180" width="50" height="40" fill="#ddd" stroke="#666" stroke-width="1" rx="4"/>
  <circle cx="175" cy="200" r="12" fill="#28a745"/>
  <text x="175" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">QC</text>
  <text x="175" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Quality Control</text>
  
  <!-- Quality Metrics -->
  <rect x="50" y="290" width="200" height="80" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="150" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">Quality Metrics</text>
  
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="10" fill="#000">Pass Rate: 99.8%</text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="10" fill="#000">Monitoring: 24/7</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="10" fill="#000">Target: Zero Defects</text>
  
  <!-- ISO Certification -->
  <circle cx="400" cy="330" r="30" fill="#28a745" stroke="#ffffff" stroke-width="3"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ISO</text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">13874</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CERTIFIED</text>
  
  <!-- Process flow indicators -->
  <line x1="100" y1="150" x2="100" y2="170" stroke="#28a745" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="260" y1="150" x2="260" y2="170" stroke="#28a745" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="420" y1="270" x2="420" y2="290" stroke="#28a745" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Quality checkmarks -->
  <circle cx="100" cy="170" r="8" fill="#1e7e34"/>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">✓</text>
  
  <circle cx="260" cy="170" r="8" fill="#1e7e34"/>
  <text x="260" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">✓</text>
  
  <circle cx="300" cy="230" r="8" fill="#1e7e34"/>
  <text x="300" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">✓</text>
</svg>