  <rect x="350" y="420" width="180" height="100" fill="#1E40AF" rx="10"/>
  <rect x="580" y="410" width="190" height="110" fill="#1E40AF" rx="10"/>
  <rect x="820" y="430" width="170" height="90" fill="#1E40AF" rx="10"/>
  <rect x="1040" y="400" width="200" height="120" fill="#1E40AF" rx="10"/>
  <rect x="1290" y="440" width="160" height="80" fill="#1E40AF" rx="10"/>
