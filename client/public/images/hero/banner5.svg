  <circle cx="300" cy="300" r="80" fill="#059669" opacity="0.8"/>
  <text x="300" y="315" text-anchor="middle" font-family="Arial" font-size="48" font-weight="bold" fill="white">♻</text>
  
  <circle cx="700" cy="250" r="70" fill="#059669" opacity="0.8"/>
  <text x="700" y="262" text-anchor="middle" font-family="Arial" font-size="42" font-weight="bold" fill="white">♻</text>
  
  <circle cx="1200" cy="320" r="85" fill="#059669" opacity="0.8"/>
  <text x="1200" y="337" text-anchor="middle" font-family="Arial" font-size="50" font-weight="bold" fill="white">♻</text>
  
  <circle cx="1600" cy="280" r="75" fill="#059669" opacity="0.8"/>
