  <rect x="1730" y="410" width="150" height="110" fill="#1E40AF" rx="10"/>
  
  <!-- Grid lines on solar panels -->
  <line x1="120" y1="420" x2="280" y2="420" stroke="#3B82F6" stroke-width="2"/>
  <line x1="120" y1="440" x2="280" y2="440" stroke="#3B82F6" stroke-width="2"/>
  <line x1="120" y1="460" x2="280" y2="460" stroke="#3B82F6" stroke-width="2"/>
  <line x1="120" y1="480" x2="280" y2="480" stroke="#3B82F6" stroke-width="2"/>
