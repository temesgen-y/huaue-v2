      <stop offset="0%" style="stop-color:#0F766E"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
    <linearGradient id="overlayGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.5)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.3)"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="800" fill="url(#heroGradient5)"/>
  
  <!-- Sustainable manufacturing and recycling -->
  <rect x="0" y="650" width="1920" height="150" fill="#1F2937"/>
  
