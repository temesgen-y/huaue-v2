  <polygon points="500,188 480,130 520,130" fill="#E5E7EB"/>
  <polygon points="512,200 560,220 560,180" fill="#E5E7EB"/>
  <polygon points="488,200 440,220 440,180" fill="#E5E7EB"/>
  
  <circle cx="900" cy="180" r="15" fill="#374151"/>
  <polygon points="900,165 875,100 925,100" fill="#E5E7EB"/>
  <polygon points="915,180 970,205 970,155" fill="#E5E7EB"/>
  <polygon points="885,180 830,205 830,155" fill="#E5E7EB"/>
  
