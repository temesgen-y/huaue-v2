<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Pressure vessel -->
  <rect x="100" y="70" width="100" height="40" fill="#28a745" rx="20"/>
  <rect x="90" y="80" width="20" height="20" fill="#1e7e34" rx="10"/>
  <rect x="190" y="80" width="20" height="20" fill="#1e7e34" rx="10"/>
  
  <!-- Pressure gauge -->
  <circle cx="150" cy="60" r="15" fill="#fff" stroke="#28a745" stroke-width="3"/>
  <text x="150" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#000">PSI</text>
  
  <!-- Connecting pipes -->
  <rect x="70" y="85" width="20" height="10" fill="#34ce57" rx="5"/>
  <rect x="210" y="85" width="20" height="10" fill="#34ce57" rx="5"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#000">High-Pressure Systems</text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Pipes designed for extreme pressure environments</text>
</svg>